logging.level.com.dslcode=debug
logging.level.org.apache=error
logging.level.org.springframework=error
logging.level.org.dozer=error

spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/spring_boot_demo?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialize=true
spring.datasource.sql-script-encoding=utf-8

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# 缓存相关
spring.redis.host=127.0.0.1
spring.redis.password=111111
spring.redis.database=8
spring.redis.pool.max-active=10
spring.redis.pool.max-wait=10000
spring.redis.pool.max-idle=5
spring.redis.pool.min-idle=2
spring.redis.timeout=15000

server.port=8008